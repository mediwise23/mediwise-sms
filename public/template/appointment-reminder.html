<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Confirmation</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    /* Main content styles */
    .container {
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .appointment-details {
      margin-bottom: 20px;
    }
    .appointment-details p {
      margin: 5px 0;
    }
    /* Footer styles */
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #f0f0f0;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Appointment Reminder</h1>
    <div class="appointment-details">
      <h2>Appointment Details</h2>
      <p><strong>Concern:</strong> {{concern}}</p>
      <p><strong>Date:</strong> {{date}}</p>
      <p><strong>Time:</strong> {{timeStart}}</p>
      <p><strong>Queue no:</strong>{{queue}}</p>
      <p><strong>Doctor:</strong> Dr. {{doctor}}</p>
    </div>
    <p> Reminder that you have an appointment today</p>
  </div>
  <footer>
    <p>&copy; 2024 Mediwise-sms. All rights reserved.</p>
  </footer>
</body>
</html>
